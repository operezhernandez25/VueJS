<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <br><br>
            <div class="row">
                <div class="col-md"></div>
                <div class="col-md-8">
                    <input class="form-control mb-3" v-model = "message" type="text">
                    <button class="btn btn-primary mb-6"  v-on:click="mensajereversa"> Dar Vuelta</button>
                    
                    <h1>
                        User Lists(Normal)
                    </h1>
                    <div class="row">
                        <div class="col-md">
                            <label for="id"  class="form-label">ID </label>
                            <input type="number" class="form-control" name="id" id="id" v-model="idComputed" disabled>
                            <label for="name"  class="form-label">Name </label>
                            <input type="text" class="form-control mb-4" name="name" id="name" v-model="newName">
                            <label for="name"  class="form-label">Age </label>
                            <input type="text" class="form-control mb-4" name="age" id="age" v-model="newAge">
                        </div>
                    </div>
                    <button class="btn btn-primary" v-on:click="addtoList()"> New Person</button>
                    <button class="btn btn-danger" v-on:click=""> Modify</button>
                    <div class="row">
                        <div class="col-md-4">
                            <h1> User List </h1>
                            <ul>
                                <li v-for="person in listComputed">
                                    <button class="btn btn-primary"  @click='edit(person)'>Editar</button>
                                    {{person.id}} - {{person.name}} - {{person.age}} - {{person.editing}}
                                    <p v-if="person.name!='Oscar'">Prueba</p>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md">
                            <label for="id"  class="form-label">ID </label>
                            <input type="number" class="form-control" name="idModify" id="idModify" v-model="idComputed" disabled>
                            <label for="name"  class="form-label">Name </label>
                            <input type="text" class="form-control mb-4" name="nameModify" id="nameModify" v-model="newName">
                            <label for="name"  class="form-label">Age </label>
                            <input type="text" class="form-control mb-4" name="ageModify" id="ageModify" v-model="newAge">
                        </div>
                    </div>
                    
                </div>
                <div class="col-md"></div>
            </div>
        </div>

    </div>  
    <script src="https://unpkg.com/vue@next"></script>  
    <script src="app.js"></script>  
</body>
</html>
